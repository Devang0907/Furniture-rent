<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Rental System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Welcome to Furniture Rental</h1>
            <p>Rent quality furniture at affordable prices</p>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-list">

                <div class="product-card">
                    <img src="sofa.jpg" alt="Sofa">
                    <h3>Comfortable Sofa</h3>

                    <button>Rent Now</button>
                </div>
                <div class="product-card">
                    <img src="set.jpg" alt="Table">
                    <h3>Wooden Table & Chair Set</h3>
                    <p>$15/month</p>
                    <button>Rent Now</button>
                </div>
            </div>
        </section>

    <footer>
        <p>&copy; 2024 Furniture Rental</p>
    </footer>
